<div class="div-form">
  <h2>Registro de libros</h2>
  <form>
      <input class="input" type="text" name="inp-book" [(ngModel)]="book" />
      <select
        class="input"
        name="sel-topic"
        id="sel-topic"
        [(ngModel)]="genre"
      >
        <option *ngFor="let g of genres" [value]="g.id">{{ g.name }}</option>
      </select>
      <button class="button" type="submit" (click)="onSubmit($event)">
        Guardar
      </button>
  </form>
</div>
<div class="div-table">
  <h2>Libros registrados</h2>
  <table>
    <tr>
      <th>Título</th>
      <th>Género</th>
    </tr>
    <tr *ngFor="let b of books">
      <td>{{ b.name }}</td>
      <td>{{ b.genre }}</td>
    </tr>
  </table>
  <router-outlet></router-outlet>
</div>
